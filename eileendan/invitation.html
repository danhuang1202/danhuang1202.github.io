  <title>Eileen and Dan</title>

<body>
  <section class="cover full-screen">
    <div class="text-box">
      <div class="title-box">
        <div class="title-img"></div>
      </div>
      <div class="info-box">
        <div class="info-img"></div>
      </div>
    </div>
  </section>
  <section class="info full-screen">
    <div class="info-box">
      <div class="detail">
        <span class="title">時間：</span>
        <span class="text block">2016.09.11 12:00pm</span>
        <span class="title">地址：</span>
        <span class="text block">芙洛麗飯店 3樓II廳 (新竹市東區民族路69號)</span>
        <span class="sub-text">◎搭乘高鐵</span>
        <span class="sub-text sub-block">到達高鐵六家站後，由一樓大廳1號出口前往台鐵六家站，搭乘台鐵區間車前往新竹火車站，再步行至飯店。</span>
        <span class="sub-text">◎搭乘火車</span>
        <span class="sub-text sub-block">到達新竹火車站後，出站右轉至中華路，步行至民權路左轉直行，步行約15分鐘，芙洛麗就在您的左手邊。</span>
        <span class="sub-text">◎自行開車</span>
        <span class="sub-text sub-block">由新竹交流道下往市區光復路二段方向前進(
        不上東大高架橋)，右轉地下道後直行接民權路，民族路左轉，芙洛麗飯店即在您的右手邊。</span>
      </div>
      <div class="map">
        <iframe width="100%" height="100%" frameborder="0" style="border:0"
src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ2wj3W8M1aDQRK0HnRKo0ptI&key=AIzaSyBUR23ICAyem_QgGBz1Fp1JcoiZSVeB800" allowfullscreen></iframe>
      </div>
